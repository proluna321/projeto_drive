<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload para o Google Drive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Enviar Foto para o Drive</h1>
        
        <div class="button-container">
            <div class="button-row">
                <button id="startCamera" class="btn btn-primary">
                    <i class="fas fa-camera"></i> Abrir Câmera
                </button>
                <button id="chooseFile" class="btn btn-secondary">
                    <i class="fas fa-folder-open"></i> Escolher Arquivo
                </button>
            </div>
            
            <div class="button-row">
                <button id="captureBtn" class="btn btn-accent" disabled>
                    <i class="fas fa-camera-retro"></i> Tirar Foto
                </button>
                <button id="addTextBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-font"></i> Adicionar Texto
                </button>
            </div>
            
            <div class="button-row">
                <button id="uploadBtn" class="btn btn-success" disabled>
                    <i class="fas fa-upload"></i> Enviar para o Drive
                </button>
            </div>
        </div>
        
        <div class="media-container">
            <video id="cameraView" autoplay playsinline></video>
            <img id="imagePreview" alt="Pré-visualização da imagem">
            <div id="placeholder" class="placeholder">
                <i class="fas fa-image"></i>
                <p>Nenhuma imagem selecionada</p>
            </div>
            
            <div class="text-toolbar" id="textToolbar" style="display: none;">
                <div class="text-controls">
                    <input type="text" id="textInput" placeholder="Digite seu texto" class="text-input">
                    <input type="color" id="textColor" value="#000000" class="color-picker">
                    <input type="range" id="textSize" min="10" max="72" value="24" class="size-slider">
                    <span id="textSizeValue" class="size-value">24px</span>
                    <button id="changeFont" class="btn-text">Arial</button>
                    <button id="alignLeft" class="btn-text"><i class="fas fa-align-left"></i></button>
                    <button id="alignCenter" class="btn-text"><i class="fas fa-align-center"></i></button>
                    <button id="alignRight" class="btn-text"><i class="fas fa-align-right"></i></button>
                    <button id="finishText" class="btn-text done"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>
        
        <!-- Seção de Filtros -->
        <div class="filters-container" id="filtersContainer" style="display: none;">
            <h3><i class="fas fa-sliders-h"></i> Filtros</h3>
            <div class="filters-scroll">
                <div class="filter-btn" data-filter="none">
                    <div class="filter-preview" style="filter: none;"></div>
                    <span>Normal</span>
                </div>
                <div class="filter-btn" data-filter="brightness(1.2) contrast(1.1) saturate(1.3)">
                    <div class="filter-preview" style="filter: brightness(1.2) contrast(1.1) saturate(1.3);"></div>
                    <span>Vibrante</span>
                </div>
                <div class="filter-btn" data-filter="sepia(0.8)">
                    <div class="filter-preview" style="filter: sepia(0.8);"></div>
                    <span>Vintage</span>
                </div>
                <div class="filter-btn" data-filter="grayscale(100%)">
                    <div class="filter-preview" style="filter: grayscale(100%);"></div>
                    <span>Preto e Branco</span>
                </div>
                <div class="filter-btn" data-filter="hue-rotate(90deg)">
                    <div class="filter-preview" style="filter: hue-rotate(90deg);"></div>
                    <span>Verde Ácido</span>
                </div>
                <div class="filter-btn" data-filter="contrast(2)">
                    <div class="filter-preview" style="filter: contrast(2);"></div>
                    <span>Alto Contraste</span>
                </div>
                <div class="filter-btn" data-filter="invert(100%)">
                    <div class="filter-preview" style="filter: invert(100%);"></div>
                    <span>Negativo</span>
                </div>
                <div class="filter-btn" data-filter="blur(2px)">
                    <div class="filter-preview" style="filter: blur(2px);"></div>
                    <span>Desfoque</span>
                </div>
            </div>
            
            <div class="filter-controls">
                <input type="range" id="filterIntensity" min="0" max="100" value="100" class="filter-slider">
                <button id="applyFilter" class="btn btn-primary">Aplicar</button>
                <button id="resetFilter" class="btn btn-danger">Resetar</button>
            </div>
        </div>
        
        
        <input type="file" id="fileInput" accept="image/*">
        
        <div id="status" class="status"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
