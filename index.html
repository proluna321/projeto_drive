<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelHugss</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4285F4">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="Logo.svg">
</head>
<body>
    <div class="container">
    <img src="Titulo_logo.png" alt="Logo" style="display: block; margin: 0 auto 75px; max-width: 60%; height: auto;">
        
        <div class="button-container">
            <div class="button-row">
                <button id="toggleCamera" class="btn btn-primary" title="Ativar Câmera"><i class="fas fa-camera"></i></button>
                <button id="chooseFile" class="btn btn-secondary" title="Selecionar Imagem"><i class="fas fa-upload"></i></button>
                <button id="addTextBtn" class="btn btn-accent" title="Adicionar Texto"><i class="fas fa-font"></i></button>
            </div>
        </div>

        <div class="media-container">
            <video id="cameraView" autoplay playsinline></video>
            <img id="imagePreview" src="" alt="Pré-visualização">
            <div id="placeholder" class="placeholder">
                <i class="fas fa-image"></i>
                <p>Nenhuma imagem selecionada</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            
            <div id="cameraMenu" class="camera-menu">
                <div class="camera-controls">
                    <button id="capturePhoto" class="btn btn-primary"><i class="fas fa-camera"></i></button>
                    <button id="switchCamera" class="btn btn-secondary"><i class="fas fa-sync-alt"></i></button>
                    <button id="exitCamera" class="btn btn-danger"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>

        <div id="textToolbar" class="text-toolbar" style="display: none;">
            <div class="text-controls">
                <input type="color" id="textColor" class="color-picker">
                <button id="changeFont" class="btn-text">Arial</button>
                <button id="changeAlign" class="btn-text"><i class="fas fa-align-center"></i></button>
                <button id="finishText" class="btn-text done">Concluir</button>
            </div>
        </div>

        <div id="filtersContainer" class="filters-container">
            <h3><i class="fas fa-sliders-h"></i>Filtros</h3>
            <div class="filters-scroll">
                <div class="filter-btn" data-filter="none">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
                <div class="filter-btn" data-filter="grayscale(100%)">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
                <div class="filter-btn" data-filter="sepia(100%)">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
                <div class="filter-btn" data-filter="brightness(150%)">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
                <div class="filter-btn" data-filter="contrast(150%)">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
                <div class="filter-btn" data-filter="saturate(200%)">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
                <div class="filter-btn" data-filter="hue-rotate(90deg)">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
                <div class="filter-btn" data-filter="blur(2px)">
                    <img src="Logo_icon.png" class="filter-icon" alt="Ícone do filtro">
                </div>
            </div>
            <div class="filter-controls">
                <input type="range" id="filterIntensity" min="0" max="100" value="100" class="filter-slider">
            </div>
        </div>

        <div class="upload-button-container">
            <button id="uploadBtn" class="btn btn-success"><i class="fas fa-cloud-upload-alt"></i> Enviar</button>
        </div>

        <div id="status" class="status"></div>
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
            <div id="progressText" class="progress-text">0%</div>
        </div>
    </div>

    <script src="script.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').then(reg => {

            }).catch(err => {

</body>
</html>
