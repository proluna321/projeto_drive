<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Foto para o Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera"></i> Enviar Foto para o Drive</h1>

        <div class="button-container">
            <div class="button-row">
                <button id="toggleCamera" class="btn btn-primary"><i class="fas fa-camera"></i></button>
                <button id="chooseFile" class="btn btn-secondary"><i class="fas fa-file-upload"></i></button>
                <button id="addTextBtn" class="btn btn-accent"><i class="fas fa-text-height"></i></button>
            </div>
        </div>

        <div class="media-container">
            <video id="cameraView" autoplay playsinline></video>
            <img id="imagePreview" alt="PrÃ©via da Imagem">
            <input type="file" id="fileInput" accept="image/*">

            <div class="placeholder" id="placeholder">
                <i class="fas fa-image"></i>
                <p>Nenhuma imagem selecionada</p>
            </div>

            <div class="text-toolbar" id="textToolbar" style="display: none;">
                <div class="text-controls">
                    <input type="text" id="textInput" class="text-input" placeholder="Digite o texto">
                    <input type="color" id="textColor" class="color-picker" value="#000000">
                    <input type="range" id="textSize" class="size-slider" min="12" max="72" value="24">
                    <span id="textSizeValue" class="size-value">24px</span>
                    <button id="changeFont" class="btn-text">Arial</button>
                    <button id="alignLeft" class="btn-text"><i class="fas fa-align-left"></i></button>
                    <button id="alignCenter" class="btn-text"><i class="fas fa-align-center"></i></button>
                    <button id="alignRight" class="btn-text"><i class="fas fa-align-right"></i></button>
                    <button id="finishText" class="btn-text done">Concluir</button>
                </div>
            </div>

            <div class="camera-menu" id="cameraMenu">
                <div class="camera-controls">
                    <button id="capturePhoto" class="btn btn-primary"><i class="fas fa-camera"></i></button>
                    <button id="switchCamera" class="btn btn-secondary"><i class="fas fa-sync-alt"></i></button>
                    <button id="exitCamera" class="btn btn-danger"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>

        <div id="filtersContainer" class="filters-container">
            <h3><i class="fas fa-sliders-h"></i> Filtros</h3>
            <div class="filters-scroll">
                <div class="filter-btn active" data-filter="none">
                    <span></span>
                </div>
                <div class="filter-btn" data-filter="saturate(2)">
                    <span></span>
                </div>
                <div class="filter-btn" data-filter="sepia(0.8)">
                    <span></span>
                </div>
                <div class="filter-btn" data-filter="grayscale(1)">
                    <span></span>
                </div>
                <div class="filter-btn" data-filter="hue-rotate(90deg)">
                    <span></span>
                </div>
                <div class="filter-btn" data-filter="contrast(2)">
                    <span></span>
                </div>
                <div class="filter-btn" data-filter="invert(1)">
                    <span></span>
                </div>
                <div class="filter-btn" data-filter="blur(3px)">
                    <span></span>
                </div>
            </div>
            <div class="filter-controls">
                <input type="range" id="filterIntensity" class="filter-slider" min="0" max="100" value="100">
                <button id="applyFilter" class="btn-text">Aplicar</button>
                <button id="resetFilter" class="btn-text danger">Resetar</button>
            </div>
        </div>

        <div class="upload-button-container">
            <button id="uploadBtn" class="btn btn-success"><i class="fas fa-cloud-upload-alt"></i> Enviar</button>
        </div>

        <div class="status" id="status"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
